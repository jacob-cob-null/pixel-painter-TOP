<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id = "grid-container" class="grid-container">

        </div>
        <div class="controls">
            <h3>Pixel Painter</h3>
            <button id="random" class="button random">Random</button>
            <button id="black" class="button black">Black</button>
            <button id="eraser" class="button eraser">Eraser</button>
            <input type="color" id="color-picker" class="color-picker">
            <input type="range" id="cell-size" class="size-picker" min="16" max="64" value="16">
            <h4 id="text-size"></h4>
            <button id="reset" class="button reset">Reset</button>
            <button id="outline" class="button outline">Outline</button>
            <h4 id="current-mode"></h4>
        </div>
    </div>
</body>
</html>
